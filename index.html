<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contator de Dias</title>
</head>
<body>
    <div class="year" id="year"></div>

    <h1>Contagem para meu anivers√°rio</h1>

    <div id="countdown" class="countdown">
        <div class="time">
            <h2 id="days">00</h2>
            <small>dias</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>horas</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>minutos</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>segundos</small>
        </div>
    </div>

    <img src="./img/spinner.gif"
    alt="Carregando"
    id="loading"
    />

    <script src="app.js"></script>
</body>
</html>
